<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/dice-6-fill.svg"
      type="image/x-icon"
    />
    <title>Dice2x</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Salsa&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <div class="heading">
        <h1 id="refresh-button">Roll the Dice!<img src="./images/arrow-clockwise.svg" alt="refresh" />
        </h1>
        <h2>To Play</h2>
      </div>
      <div class="cards">
        <div class="player1">
          <img id="dice1" src="./images/dice1.png" alt="player1" />
          <p class="player-text1">Player 1</p>
        </div>
        <div class="player2">
          <img id="dice2" src="./images/dice6.png" alt="player2" />
          <p class="player-text2">Player 2</p>
        </div>
      </div>
      <footer>
        <address>&copy;Goutam Khowal</address>
      </footer>
    </main>
  </body>
</html>
